<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature of Flow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <h1>Nature of Flow</h1>
    <div class="container">
        <label for="velocity">Velocity (m/s):</label>
        <input type="number" id="velocity" placeholder="Enter velocity">
        
        <label for="diameter">Diameter (m):</label>
        <input type="number" id="diameter" placeholder="Enter diameter">
        
        <label for="viscosity">Viscosity (Pa.s):</label>
        <input type="number" id="viscosity" placeholder="Enter viscosity">
        
        <label for="density">Density (kg/mÂ³):</label>
        <input type="number" id="density" placeholder="Enter density">
        
        <button onclick="calculateReynolds()">Calculate</button>
        
        <div class="output" id="reynoldsNumber">Reynolds Number: </div>
        <div class="output" id="flowNature">Nature of Flow: </div>
    </div>
    
    <script>
        function calculateReynolds() {
            let velocity = parseFloat(document.getElementById('velocity').value);
            let diameter = parseFloat(document.getElementById('diameter').value);
            let viscosity = parseFloat(document.getElementById('viscosity').value);
            let density = parseFloat(document.getElementById('density').value);
            
            if (isNaN(velocity) || isNaN(diameter) || isNaN(viscosity) || isNaN(density) || viscosity === 0) {
                alert("Please enter valid numerical values and ensure viscosity is not zero.");
                return;
            }
            
            let reynoldsNumber = (density * velocity * diameter) / viscosity;
            document.getElementById('reynoldsNumber').innerText = `Reynolds Number: ${reynoldsNumber.toFixed(2)}`;
            
            let flowNature = "";
            if (reynoldsNumber > 4000) {
                flowNature = "Flow is Turbulent";
            } else if (reynoldsNumber < 2100) {
                flowNature = "Flow is Laminar";
            } else {
                flowNature = "Flow is Intermediate";
            }
            
            document.getElementById('flowNature').innerText = `Nature of Flow: ${flowNature}`;
        }
    </script>
</body>
</html>
